<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Product preview</title>
</head>

<body>
    <div class="centered">
        <div class="image-container">
            <img src="image-product-desktop.jpg" alt="" />
        </div>
        <div class="text-container">
            <p id="product">
                PERFUME
            </p>
            <p><strong id="product-name">Gabrielle Essence Eau De Perfum</strong></p>
            <p id="product-discription">
                A floral, solar and voluptuous interpretation composed by Oliver Polge,
                Perfume-Creator for the House of CHANEL
            </p>
            <p id="price">$149.99<span id="old-price">
                $169.99
            </span></p>
            <button style="font-size:13px"><i class="fa fa-shopping-cart"></i>Add to Cart</button>
        </div>
    </div>
</body>

</html>
